<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORGANIMEDIA - Sistema de Gestión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d62828;
            --primary-yellow: #fcbf49;
            --dark-red: #b02323;
            --light-yellow: #fde8b3;
            --dark-yellow: #e0a82b;
            --light-red: #f8d7da;
            --white: #ffffff;
            --black: #212529;
            --gray-light: #f8f9fa;
            --gray-medium: #6c757d;
            --gray-dark: #343a40;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Contenedor principal de login */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Header del login */
        .login-header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .login-header h1 i {
            color: var(--primary-yellow);
        }
        
        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Formulario */
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 3px rgba(252, 191, 73, 0.2);
        }
        
        .phone-input-container {
            position: relative;
        }
        
        .phone-input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-medium);
        }
        
        .phone-input-container input {
            padding-left: 40px;
        }
        
        /* Botones */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--primary-red);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--dark-red);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--primary-yellow);
            color: var(--black);
        }
        
        .btn-secondary:hover {
            background: var(--dark-yellow);
            transform: translateY(-2px);
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            background: var(--gray-light);
            border-bottom: 1px solid #dee2e6;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-weight: 600;
            color: var(--gray-medium);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .tab-btn.active {
            color: var(--primary-red);
            background: white;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-red);
        }
        
        /* Formularios */
        .form-content {
            padding: 20px 0;
        }
        
        .form-content form {
            display: none;
        }
        
        .form-content form.active {
            display: block;
        }
        
        /* Footer del login */
        .login-footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
            color: var(--gray-medium);
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Mensajes */
        .message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: block;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: block;
        }
        
        /* Calendario (oculto inicialmente) */
        .calendar-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: none;
        }
        
        .calendar-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        /* Header del calendario */
        .calendar-header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .calendar-title {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-details {
            text-align: right;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .user-phone {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        /* Contenido principal */
        .calendar-content {
            padding: 30px;
        }
        
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .current-month {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-red);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: var(--gray-light);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: var(--primary-yellow);
            color: var(--black);
        }
        
        /* Calendario grid */
        .calendar-grid {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid #eee;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--gray-light);
            border-bottom: 1px solid #eee;
        }
        
        .weekday {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: var(--gray-dark);
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #eee;
        }
        
        .day {
            background: white;
            min-height: 120px;
            padding: 10px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .day:hover {
            background: #f9f9f9;
            transform: scale(1.02);
            z-index: 1;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .day-number {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-dark);
        }
        
        .day.today {
            background: rgba(252, 191, 73, 0.1);
        }
        
        .day.today .day-number {
            color: var(--dark-yellow);
            font-weight: 800;
        }
        
        .day.selected {
            background: rgba(214, 40, 40, 0.05);
            border: 2px solid var(--primary-red);
        }
        
        .day.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }
        
        .day.other-month .day-number {
            color: #adb5bd;
        }
        
        .tasks-preview {
            margin-top: 8px;
        }
        
        .task-preview {
            font-size: 0.75rem;
            padding: 3px 6px;
            border-radius: 4px;
            margin-bottom: 3px;
            background: var(--gray-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .task-preview.high {
            background: rgba(214, 40, 40, 0.1);
            border-left: 3px solid var(--primary-red);
        }
        
        .task-preview.medium {
            background: rgba(252, 191, 73, 0.1);
            border-left: 3px solid var(--primary-yellow);
        }
        
        .task-preview.low {
            background: rgba(108, 117, 125, 0.1);
            border-left: 3px solid var(--gray-medium);
        }
        
        .tasks-count {
            font-size: 0.7rem;
            color: var(--gray-medium);
            margin-top: 5px;
        }
        
        /* Panel lateral (inicialmente oculto) */
        .side-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .side-panel.active {
            right: 0;
        }
        
        .panel-header {
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--dark-yellow) 100%);
            color: var(--black);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header h3 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-panel {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--black);
        }
        
        .panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .panel-section {
            margin-bottom: 30px;
        }
        
        .panel-section h4 {
            color: var(--gray-dark);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Formulario de tarea */
        .task-form {
            background: var(--gray-light);
            padding: 20px;
            border-radius: var(--border-radius);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .checkbox-group input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-red);
        }
        
        /* Lista de tareas */
        .tasks-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .task-item {
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            border-left: 4px solid var(--primary-red);
            transition: var(--transition);
        }
        
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: var(--box-shadow);
        }
        
        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .task-title {
            font-weight: 600;
            color: var(--gray-dark);
        }
        
        .task-priority {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .priority-high {
            background: var(--primary-red);
            color: white;
        }
        
        .priority-medium {
            background: var(--primary-yellow);
            color: var(--black);
        }
        
        .priority-low {
            background: var(--gray-medium);
            color: white;
        }
        
        .task-description {
            color: var(--gray-medium);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }
        
        .task-date {
            color: var(--gray-medium);
        }
        
        .task-actions {
            display: flex;
            gap: 5px;
        }
        
        .task-action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: var(--gray-light);
            color: var(--gray-dark);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-action-btn:hover {
            transform: scale(1.1);
        }
        
        .complete-btn:hover {
            background: #28a745;
            color: white;
        }
        
        .delete-btn:hover {
            background: var(--primary-red);
            color: white;
        }
        
        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            background: var(--primary-red);
            color: white;
            font-weight: 600;
            box-shadow: var(--box-shadow);
            z-index: 2000;
            display: none;
        }
        
        .notification.success {
            background: var(--primary-yellow);
            color: var(--black);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .calendar-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .user-details {
                text-align: center;
            }
            
            .side-panel {
                width: 100%;
                right: -100%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .day {
                min-height: 80px;
            }
            
            .task-preview {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .calendar-content {
                padding: 15px;
            }
            
            .day {
                padding: 5px;
                min-height: 60px;
            }
            
            .weekday {
                padding: 10px 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login/Registro -->
    <div class="login-container" id="login-screen">
        <div class="login-header">
            <h1><i class="fas fa-calendar-alt"></i> ORGANIMEDIA</h1>
            <p>Sistema de Gestión de Tareas y Calendario</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" id="login-tab">Iniciar Sesión</button>
            <button class="tab-btn" id="register-tab">Registrarse</button>
        </div>
        
        <div class="login-form">
            <div class="form-content">
                <!-- Formulario de Login -->
                <form id="login-form" class="active">
                    <div class="message" id="login-message"></div>
                    
                    <div class="form-group">
                        <label for="login-username"><i class="fas fa-user"></i> Usuario</label>
                        <input type="text" id="login-username" class="form-control" placeholder="Ingresa tu usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
                
                <!-- Formulario de Registro -->
                <form id="register-form">
                    <div class="message" id="register-message"></div>
                    
                    <div class="form-group">
                        <label for="register-username"><i class="fas fa-user"></i> Usuario</label>
                        <input type="text" id="register-username" class="form-control" placeholder="Crea un nombre de usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" id="register-password" class="form-control" placeholder="Crea una contraseña segura" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-phone"><i class="fas fa-phone"></i> Teléfono</label>
                        <div class="phone-input-container">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="register-phone" class="form-control" placeholder="Ej: 612345678" required>
                        </div>
                        <small style="display: block; margin-top: 5px; color: var(--gray-medium);">
                            <i class="fas fa-info-circle"></i> Recibirás recordatorios 24h antes de cada tarea
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>© 2024 ORGANIMEDIA - Sistema de Gestión</p>
            </div>
        </div>
    </div>
    
    <!-- Calendario Principal -->
    <div class="calendar-container" id="calendar-screen">
        <header class="calendar-header">
            <div class="calendar-title">
                <i class="fas fa-calendar-alt"></i>
                <span>ORGANIMEDIA - Calendario</span>
            </div>
            
            <div class="user-info">
                <div class="user-details">
                    <div class="user-name" id="user-name">Usuario</div>
                    <div class="user-phone" id="user-phone">Teléfono</div>
                </div>
                <button class="btn-logout" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>
        
        <main class="calendar-content">
            <div class="calendar-nav">
                <div class="current-month" id="month-year">Mayo 2024</div>
                <div class="nav-buttons">
                    <button class="nav-btn" id="prev-month" title="Mes anterior">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn" id="today-btn" title="Ir a hoy">Hoy</button>
                    <button class="nav-btn" id="next-month" title="Mes siguiente">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="nav-btn" id="add-task-btn" title="Nueva tarea">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="nav-btn" id="settings-btn" title="Configuración">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <div class="calendar-grid">
                <div class="weekdays">
                    <div class="weekday">Lun</div>
                    <div class="weekday">Mar</div>
                    <div class="weekday">Mié</div>
                    <div class="weekday">Jue</div>
                    <div class="weekday">Vie</div>
                    <div class="weekday">Sáb</div>
                    <div class="weekday">Dom</div>
                </div>
                
                <div class="days-grid" id="calendar-days">
                    <!-- Los días se generarán con JavaScript -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Panel Lateral de Tareas/Configuración -->
    <div class="side-panel" id="side-panel">
        <div class="panel-header">
            <h3><i class="fas fa-tasks"></i> <span id="panel-title">Tareas de Hoy</span></h3>
            <button class="close-panel" id="close-panel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="panel-content">
            <!-- Formulario de Nueva Tarea -->
            <div class="panel-section" id="task-form-section">
                <h4><i class="fas fa-plus-circle"></i> Nueva Tarea</h4>
                <form id="task-form" class="task-form">
                    <div class="form-group">
                        <input type="text" id="task-title" class="form-control" placeholder="Título de la tarea" required>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="task-description" class="form-control" placeholder="Descripción (opcional)" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Fecha</label>
                            <input type="date" id="task-date" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Prioridad</label>
                            <select id="task-priority" class="form-control">
                                <option value="low">Baja</option>
                                <option value="medium" selected>Media</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="task-reminder" checked>
                        <label for="task-reminder">Enviar recordatorio 24h antes</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Tarea
                    </button>
                </form>
            </div>
            
            <!-- Lista de Tareas -->
            <div class="panel-section" id="tasks-list-section">
                <h4><i class="fas fa-list-check"></i> Tareas de Hoy</h4>
                <div class="tasks-list" id="today-tasks-list">
                    <!-- Las tareas se cargarán aquí -->
                </div>
            </div>
            
            <!-- Configuración -->
            <div class="panel-section" id="settings-section">
                <h4><i class="fas fa-cog"></i> Configuración</h4>
                <div class="task-form">
                    <div class="form-group">
                        <label>Teléfono para recordatorios</label>
                        <div class="phone-input-container">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="settings-phone" class="form-control" placeholder="Tu número de teléfono">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Hora de recordatorios</label>
                        <select id="reminder-time" class="form-control">
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00" selected>11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="20:00">8:00 PM</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-secondary" id="save-settings">
                        <i class="fas fa-save"></i> Guardar Configuración
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notificación -->
    <div class="notification" id="notification"></div>
    
    <!-- Script externo con toda la lógica de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
